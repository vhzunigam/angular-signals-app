<h1>Mutaciones</h1>
<hr>

<div class="row">
  <div class="col-6">

    <input
      #txtEmail
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdate('email', txtEmail.value)"
      [value]="user().email"
    >

    <input
      #txtFirsName
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdate('first_name', txtFirsName.value)"
      [value]="user().first_name"
    >

    <input
      #txtLastName
      type="text"
      class="form-control mb-2"
      (input)="onFieldUpdate('last_name', txtLastName.value)"
      [value]="user().last_name"
    >

  </div>
  <div class="col-6">
    <pre>
      {{ user() | json }}
    </pre>

    <div (click)="increaseBy(+1)" class="btn btn-primary">
      +1
    </div>
  </div>
</div>
